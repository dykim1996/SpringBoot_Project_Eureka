<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/free.css}">
<script type="text/javascript" th:src="@{/js/event.js}"></script>
</head>
<body>
	<div th:replace="common/header.html"></div>
	
	
	<table id="detail" margin-top="20px">
	<tr>
		<th class="xkdlxmf" th:text="${ free.freeTitle }"></th>
		<th class="zkdnsxm" th:text="|조회수 ${ free.freeCount } / ${ free.freeDate }|"></th>
		
	</tr>
	</table>

	    <p id="content" th:text="${ free.freeContent }" margin-top="20px"></p>

	  <!-- 댓글 작성용 table -->  
	<table id="replyWrite" style="margin:auto;">

		<tr>
			<td class="eotrmf">댓글</td><tr>
			<td><textarea cols="152" rows="5" id="replyContent" style="resize:none;"></textarea></td>
			<td><button type="button" id="registReply">등록</button></td>
		</tr>
	</table>
	
	<!-- 댓글 내용 출력용 table -->
	<table id="replyResult" style="margin:auto;"></table>

	<div th:replace="common/footer.html"></div>
	
	<script>
	/* 댓글 관련 로직 - 비동기 요청 */
		loadReply();
		
		/* 2. 댓글 로드 */
		function loadReply() {
			
			if(document.getElementById("freeNo")) {
				
				fetch("/free/loadReply?refFreeNo=" + document.getElementById("freeNo").value)
				.then(result => result.json())
				.then(data => {
					makeReplyTable(data);
				})
				.catch(error => console.log(error));
				
			}
			
		}
		
		/* 1. 댓글 작성 이벤트 */
		if(document.getElementById("registReply")) {
			
			const $registReply = document.getElementById("registReply");
			const $replyBody = document.getElementById("replyContent");
			
			$registReply.onclick = function() {
				
				if(!$replyContent.value.trim()) {
					alert("댓글을 입력해주세요");
					return;
				}
				
				const freeNo = document.getElementById("freeNo").value;
				const replyContent = $replyContent.value;
				
				fetch("/free/registReply", {
					method: "POST",
					headers: {
						'Content-Type': 'application/json;charset=UTF-8'
					},
					body: JSON.stringify({
						freeNo: freeNo,
						replycontent: replycontent
					})
				})
				.then(data => {
					console.log(data);
					loadReply();
				})
				.catch(error => console.log(error));
			}
		}
		/* 3. 댓글 삭제 */
		function removeReply(replyNo) {
			
			fetch("/free/removeReply", {
				method: "POST",
				headers: {
					'Content-Type': 'application/json; charset=UTF-8'
				},
				body: JSON.stringify({
					replyNo: replyNo
				})
			})
			.then(result => {
				console.log(result);
				loadReply();
			})
			.catch(error => console.log(error));
			
		}
		
		/* 댓글 데이터 테이블화 하는 함수 */
		function makeReplyTable(replyList) {
			
			const $table = document.querySelector("#replyResult");
			$table.innerHTML = '';
			
			replyList.forEach(reply => {
				const $tr = document.createElement('tr');
				const $replyContentTd = document.createElement('td');
				const $memberTd = document.createElement('td');
				const $replyDateTd = document.createElement('td');
				const $buttonTd = document.createElement('td');
				
				$replyContentTd.textContent = reply.replyContent;
				$memberTd.textContent = reply.writer.memberId;
				$replyDateTd.textContent = reply.replyDate;
				
				if('[[${#authentication.principal.memberId}]]' == reply.memberId.memberId) {
					$buttonTd.innerHTML = `<button type='button' onclick='removeReply(${reply.replyNo})'>댓글삭제</button>`;
				}
				
				$tr.append($replyContentTd, $memberTd, $replyDateTd, $buttonTd);
				$table.append($tr);
			});
			
		}
		
	</script>
</body>
</html>
