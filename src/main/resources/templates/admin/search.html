<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/free.css}">
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script>
	const message = '[[${message}]]';
	message && alert(message);
</script>
</head>
<body>
	<div th:replace="common/header.html"></div>
	<div class="outer outer-board-list;">
		
		 <aside>
                <nav class="layout_left">
                    <a href ="#" onclick="location.href='/admin/search'"> 회원정보조회</a> <!-- 변경 -->
                    <a href ="#"> 신고누적회원조회</a>
                    <a href ="#"> 신고목록조회</a>
                </nav>
        </aside>
        
		<section class="part1">
            <div class="searchTitle">
                <h2 align="center">회원정보 조회</h2>
            </div>
        </section>
		
		<div class="table-area" style="text-align: center;">
			<table class="member" style="margin: auto;">
				<tr>
					<th >No.</th>
					<th >성명</th>
					<th >아이디</th>
					<th >생년월일</th>
					<th >휴대전화</th>
					<th >회원삭제</th>
				 </tr>
				 
				   <tr>
                        <th>1</th>
                        <td>송다인</td>
                        <td>greedy123</td>
                        <td>1988.07.15</td>
                        <td>01012345678</td>
                        <td><button submit="delete">삭제</button></td>    
                   </tr>
				<!-- <tr th:each="board : ${ boardList }"
				    th:onclick="|location.href='/board/detail?boardNo=${board.boardNo}'|"
				    style="cursor:pointer;">
					<td th:text="${ member.No }"></td>
					<td th:text="${ member.memberName }"></td>
					<td th:text="${ member.boardTitle }"></td>
					<td th:text="${ board.writer.nickname }"></td>
					<td th:text="${ board.boardCount }"></td>
					<td th:text="${ board.createdDate }"></td>
				</tr>-->
				
				
			</table>
		</div>


		<!-- 페이징  -->
		<div class="paging" align="center" style="margin-top:20px;">

			<th:block th:if="${ searchValue != null }">
				<!-- 맨앞 페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.startPage}} + '&searchValue=' + @{${searchValue}} + '\''">&lt;&lt;</button>

				<!-- 이전페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.currentPage - 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ boardList.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/admin/search?page=' + @{${page}} + '&searchValue=' + @{${searchValue}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.currentPage + 1}} + '&searchValue=' + @{${searchValue}} + '\''"
					th:disabled="${ boardList.last }">></button>

				<!-- 맨뒷 페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.endPage}} + '&searchValue=' + @{${searchValue}} + '\''">>></button>

			</th:block>
			
			<th:block th:if="${ param.searchValue == null || param.searchValue.isEmpty() }">
				<!-- 맨 앞이동 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.startPage}} + '\''">&lt;&lt;</button>

				<!-- 이전 페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.currentPage - 1}} + '\''"
					th:disabled="${ boardList.first }">&lt;</button>

				<!-- 숫자 버튼 -->
				<th:block
					th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
					<button
						th:onclick="'location.href=\'/admin/search?page=' + @{${page}} + '\''"
						th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
					</button>
				</th:block>

				<!-- 다음 페이지 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.currentPage + 1}} + '\''"
					th:disabled="${ boardList.last }">></button>

				<!-- 맨 뒤로 이동 -->
				<button
					th:onclick="'location.href=\'/admin/search?page=' + @{${paging.endPage}} + '\''">>></button>
			</th:block>
			
		</div>

		<!-- 검색 폼 -->
		<div class="search-area" align="center" style="margin-top:20px;">

			<form id="searchForm" th:action="@{/admin/search}" method="get"
				style="display: inline-block">
				<th:block th:if="${ searchValue != null }">
					<input type="search" id="searchValue" name="searchValue"
						th:value="${ searchValue }">
				</th:block>
				<th:block th:if="${ searchValue == null }">
					<input type="search" id="searchValue" name="searchValue">
				</th:block>
				<button class="btn btn-bs" type="submit">검색하기</button>
			</form>


			<th:block sec:authorize="isAuthenticated()">
				<button class="btn btn-or" id="writeBoard">작성하기</button>
			</th:block>
		</div>

	</div>
	<div th:replace="common/footer.html"></div>
</body>
</html>
